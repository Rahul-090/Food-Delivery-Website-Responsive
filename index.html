<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restautant Website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e8f02e413d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navigation container">
        <div class="logo_container">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="bar_icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="container">
      <div class="hero">
        <div class="hero_image">
          <img src="images/hero_image.png" alt="hero image" />
        </div>
        <div class="hero_content">
          <div class="tag">50% off on all Products</div>
          <h1>Enjoy your Delicious Food</h1>
          <p>
            Located on King Street in New York City, the King Restaurant
            features a casual vibe with a menu reflecting flavors of Italy and
            France. The menu changes daily, and they focus on making customers
            feel right at home.
          </p>
          <button class="explore_btn">Explore Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
